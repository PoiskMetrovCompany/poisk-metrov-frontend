# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
  enabled:
    - Laravel:
        environment_file: .env.testing
#        run_database_migrations: true
        cleanup: true
    - Asserts
  bootstrap: tests/Unit/Support/_bootstrap.php
  teardown: _teardown.php
step_decorators: ~
