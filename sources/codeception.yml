namespace: Tests
support_namespace: Support
paths:
  tests: tests
  output: tests/_output
  data: tests/Support/Data
  support: tests/Support
  envs: tests/_envs
actor_suffix: Tester
settings:
  memory_limit: '7G'
  colors: true
  log: true
  bootstrap: Support/_bootstrap.php
extensions:
  enabled:
    - Codeception\Extension\RunFailed
